<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tech Trek for All</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='survey.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Internship Postings</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Date Posted</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script>
        function getData() {
            $.get('/get_data', function (data) {
                var dataTable = $('#data-table tbody');
                dataTable.empty();
                data.forEach(function (item) {
                    var row = '<tr>';
                    row += '<td>' + item.field1 + '</td>'; // Replace 'field1' with your actual field names
                    row += '<td>' + item.field2 + '</td>'; // Replace 'field2' with your actual field names
                    // Add more cells for each field in your data
                    row += '</tr>';
                    dataTable.append(row);
                });
            });
        }

        getData();

        setInterval(getData, 5000);
    </script>
</body>

</html>
